<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React</title>
</head>

<body>
    <h1>React</h1>
    <div id="root">wait...</div>
    <script type="text/babel">
        let dom = document.querySelector('#root');
        
        
        const p = {
            fontSize: "20pt",
            padding: "10px",
        };
        
        
        var counter = 0;
        
        
        setInterval(() => {
            counter++;
            let el = (
                <div>
                    <p style={p}>count: {counter}</p>
                </div>
            );
            ReactDOM.render(el, dom);
        }, 1000);
        
        
        </script>
        
</body>

</html>
